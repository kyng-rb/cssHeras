<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/styles.css" />
		<title>Document</title>
	</head>
	<body>
		<label class="label">Text Enabled</label>
		<input class="input" type="text" name="Text" enabled />

		<label class="label">Text Disabled</label>
		<input class="input" type="text" name="Text" disabled />

		<input class="input" type="checkbox" name="Check" id="checkbox" />
		<label class="label" for="checkbox">checkbox Checked</label>

		<label class="label">Number In Range</label>
		<input class="input" type="number" name="Text" min="10" max="50" />

		<label class="label">Number Out of Range</label>
		<input class="input" type="number" name="Text" min="10" max="50" />

		<label class="label">Optional Field</label>
		<input class="input" type="number" name="Optional" optional />

		<label class="label">required Field</label>
		<input class="input" type="number" name="Optional" required />

		<label class="label">Valid Field</label>
		<input class="input" type="number" name="Valid" min="5" max="10" />

		<label class="label">InValid Field</label>
		<input class="input" type="number" name="Valid" min="5" max="10" />
	</body>
</html>
